<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Submission Form</title>
    <link rel="icon" type="image" href="AUS_logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header id="head">
        <strong style = "font-size:60px;">AUS Campus Connect</strong>
    </header>
    <br>
    <br>

    <h2 id="h1" class="container text-center">Submit an Event</h2>

    <form>

        <div class="container text-center">
            <div class="row">
                <div class="col-6">
                <label class="form-label">Event Name</label>
                <input type="text" class="form-control">
                </div>
                <div class="col-6">
                <label class="form-label">Event Date</label>
                <input type="date" class="form-control">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-6">
                <label class="form-label">Event Time</label>
                <input type="time" class="form-control">
                </div>
                <div class="col-6">
                <label class="form-label">Location</label>
                <input type="text" class="form-control">
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-12">
                    <label class="form-label">Brief Description</label>
                    <textarea class="form-control"rows="3"></textarea>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-6">
                <label class="form-label">Organizer Name</label>
                <input type="text" class="form-control">
                </div>
                <div class="col-6">
                <label class="form-label">Organizer Email</label>
                <input type="email" class="form-control">
                </div>
                <br>
                <div class="col-6">
                Event Availability to All Students
                <label for="Yes">Yes</label>
                <input type="radio" id="Yes" name = 'choice' value="Yes"/>

                <label for="No">No</label>
                <input type="radio" id ='No' name = 'choice' value="No"/>
                </div>
                <div class="col-6">
                Event Type

                <label for="Workshop">Workshop</label>
                <input type="checkbox" id="Workshop" name = 'choice1' value="Workshop"/>
                
                <label for="Social">Social</label>
                <input type="checkbox" id="Social" name = 'choice2' value="Social"/>
                
                <label for="Sports">Sports</label>
                <input type="checkbox" id="Sports" name = 'choice3' value="Sports"/>
                
                <label for="Academic">Academic</label>
                <input type="checkbox" id="Academic" name = 'choice4' value="Academic"/>
                
                <label for="Other">Other</label>
                <input type="checkbox" id="Other" name = 'choice5' value="Other"/>

                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-12">
                    Event Department

                    <select name="department" id="department">
                        <option value="CEN">CEN</option>
                        <option value="SBA">SBA</option>
                        <option value="CAAD">CAAD</option>
                        <option value="CAS">CAS</option>
                        <option value="OSA">OSA</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="container text">
            <div class="row">
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary mb-3">Submit Event</button>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-danger mb-3">Reset</button>
                </div>
            </div>
        </div>

    </form>
